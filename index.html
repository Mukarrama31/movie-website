<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mukarrama Akter">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Movie Website</title>
    <link rel="stylesheet" href="./assets/style/index.css">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <script src="./assets/script/index.js" type="module" defer></script>
    </head>
    <body>
        <div class="filmify-container">
            <main>
                <div class="filmify-center">
                    <div class="filmify-content">
                        <h1>FILMIFY MOVIES</h1><br>
                        <p>Get movies and explore your favorites!</p>
                        <form id="filmify-searchForm">
                            <input type="text" id="filmify-searchInput" class="filmify-input" placeholder="Search Movie">
                            <input type="submit" class="filmify-create" value="Search">
                        </form>
                        <div class="filmify-search-dialog">
                            <ul></ul>
                        </div>
                        <div class="filmify-selected-movie">
                            <div class="filmify-selected-movie-details">
                                <h2>Latest Movies!</h2><br>
                                <p>Search for a movie above...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <p>&copy; 2024 New Movie Website | All Rights Reserved</p>
            </footer>
        </div>
    </body>
</html>
